            height: 40px;

            height: 30px;

            margin-left: 25px;
        }
        .header-bottom {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff00;
            padding: 10px 0;
            border-top: 1px solid #dddddd00;
        }
        .header-bottom a {
            text-decoration: none;
            color: #fffefe;
            font-weight: bold;
            padding: 10px;
            flex: 1;
            text-align: center;
        }
        .header-bottom a:hover {
            background-color: #07660f;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .header-top img {
                height: 30px;
            }
            .header-top .right-icons img {
                height: 25px;
            }
            .header-bottom a {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .header-top img {
                height: 25px;
            }
            .header-top .right-icons img {
                height: 20px;
            }
            .header-bottom a {
                font-size: 12px;
                padding: 6px;
            }
        }

    <div class="page-wrapper">
        <div class="contact-container">
            <h1>Contactez l'Assistance Clientèle</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        <div class="contact-info">
            <h2>Autres moyens de nous contacter</h2>
            <p><strong>Téléphone :</strong>  +33 3 80 59 24 00</p>
            <p><strong>Email :</strong> info@bnpparibas.com</p>

        </div>
