<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>

    <!--==================GOOGLE FONT================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--==================CSS LINK====================-->
    <link rel="stylesheet" href="style.css">

    <!--==================BOXICON LINK================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="faviiiiii.ico" type="image/x-icon">

    <!--==============================================-->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                // Add here your code to handle password reset request
                // For demonstration purpose, you can display an alert
                alert("Mot de passe réinitialisé. Instructions envoyées à votre adresse e-mail.");
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form id="resetPasswordForm" action="#" method="post">
            <div class="row">
                <div class="col logo">
                    <img src="https://stock.wikimini.org/w/images/7/7d/Logo_BNP_Paribas.png" class="logodusite">
                    <p>la banque d'un monde qui change</p>
                </div>
                <div class="col">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
                    <div class="links">
                        <a href="index.html">Retourner à la page de connexion</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit">Réinitialiser le mot de passe</button>
                </div>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
