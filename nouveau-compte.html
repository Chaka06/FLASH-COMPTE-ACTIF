<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription_BNP PARIBAS</title>

    <!--==================GOOGLE FONT================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--==================CSS LINK====================-->
    <link rel="stylesheet" href="style.css">

    <!--==================BOXICON LINK================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="faviiiiii.ico" type="image/x-icon">


    <!--==============================================-->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submitBtn").addEventListener("click", function () {
                // Add here your code to handle registration
                // For demonstration purpose, you can just redirect to the login page
                window.location.href = "index.html";
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form id="registrationForm" action="#" method="post">
            <div class="row">
                <div class="col logo">
                    <img src="https://stock.wikimini.org/w/images/7/7d/Logo_BNP_Paribas.png" class="logodusite">
                    <p>la banque d'un monde qui change</p>
                </div>
                <div class="col">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Votre email">
                    <label for="motdepasse">Mot de passe:</label>
                    <input type="password" id="motdepasse" name="motdepasse" placeholder="Votre mot de passe">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" id="submitBtn">S'inscrire</button>
                </div>
            </div>
            <div class="row langue-indication">
                <p>Langue:
                    <select id="langue">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <!-- Ajoutez d'autres langues au besoin -->
                    </select>
                </p>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
